<!DOCTYPE html>
<html>
<head>
<title>calculator</title>
<link href="calculator.css" rel="stylesheet" />
<script type = 'text/javascript' src = 'c.js' ></script>
</head>
<body>
<div class="calculator" id="calc">
<input type="text" id="d" style="width:195px; height:35px"></input></br></br>
<button type="button"  onclick="myfunction('7')" >7</button><button type="button" onclick="myfunction('8')" >8</button><button type="button"  onclick="myfunction('9')" >9</button><button type="button" onclick="clr()">C</button></br></br>
<button type="button"  onclick="myfunction('4')" >4</button><button type="button" onclick="myfunction('5')" >5</button><button type="button"  onclick="myfunction('6')" >6</button><button type="button"  onclick="absolute()" >abs</button></br></br>
<button type="button"  onclick="myfunction('1')" >1</button><button type="button" onclick="myfunction('2')" >2</button><button type="button"  onclick="myfunction('3')" >3</button><button type="button"  onclick="myfunction(' / ')" >/</button></br></br>
<button type="button"  onclick="myfunction('.')" >.</button><button type="button" onclick="myfunction('0')" >0</button><button type="button"  onclick="myfunction(' % ')" >%</button><button type="button" onclick="myfunction(' * ')">*</button></br></br>
<button type="button"  onclick="myfunction(' + ')">+</button><button type="button" onclick="myfunction(' - ')">-</button><button type="button" onclick="splitarray()">=</button><button type="button"  onclick="squareroot()">sqrt</button></br></br>
</div>
</body>
</html>
